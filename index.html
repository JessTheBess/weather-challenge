<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
            <h1 class="header-style">Weather Dashboard</h1>
            <div class="row">
                <div class="col-4">
                    <div class="mt-2">Search for a City:</div>
                    <div class="input-group mb-3">
                        <input type="text" id="city" class="form-control">
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchCity">Search <i class="fas fa-search"></i></button><!-- search button-->
                    </div>
                </div>
                <!-- left column / list -->
                <div class="list-group"></div>
            </div>
            <div class="col-8">
                <div class="row p-2">
                    <div class="card">
                        <!-- main card -->
                        <div class="card-info"></div>
                    </div>
                    <div class="row">
                        <h4>5-Day Forecast:</h4>
                    </div>
                <!-- five day -->
                    <div id="weekForecast" class="row"></div>
                    <div class="week-boxes">
                        <div id="box1">
                        
                        </div>
                
                        <div id="box2">
                            
                        </div>
                
                        <div id="box3">

                        </div>

                        <div id="box4">
                        
                        </div>
                    
                        <div id="box5">
                        
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="https://kit.fontawesome.com/3c309b0cab.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./weather-challenge/assets/js/script.js"></script>

</body>
</html>
